{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
{% load i18n %}

{% block content %}
<div class="container"><div class="row">
    <div class="col-6">
        
        <br><br><br>
        <h2>Welcome home </h2>
        {% comment %} {% for tag in tags %}
        {{tag.name}} <br>
        {% endfor %}
        <hr> {% endcomment %}
<form method="GET" action="{% url 'search' %}">
  <div class="form-group">
    <label for="id_tag">{% trans 'Tag' %}</label>
    <select id="id_tag" name="tag" class="form-control">
      <option value="0">{% trans 'All Tags' %}</option>
      {% for tag in tags %}
        <option value="{{ tag.pk }}">{{ tag.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="id_title">{% trans 'Title' %}</label>
    <input type="text" id="id_title" name="title" class="form-control" maxlength="50">
  </div>
  <div class="form-group">
    <label for="id_location">{% trans 'Location' %}</label>
    <input type="text" id="id_location" name="location" class="form-control" maxlength="50">
  </div>
  <button type="submit" class="btn btn-primary">{% trans 'Search' %}</button>
</form>

{% endblock content %}
