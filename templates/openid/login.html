{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}OpenID Sign In{% endblock %}

{% block content %}
<section class="login" class="d-flex justify-content-center align-items-center align-content-around "style="background-color: #F4F7FA;
">     
  <div class="container">
    <div class="login-content">
    <div class="row d-flex justify-content-center align-items-center align-content-around px-2 ">

      <div class="col-xl-6 col-md-8 col-12   bg-white p-3 rounded">

<h3 class="inner-title text-center">{% trans 'OpenID Sign In' %}</h3>


<form id="openid_login_form" class="openid_login" method="post" action="{% url 'openid_login' %}">
{% csrf_token %}
{{form | crispy }}
   <div class="d-grid gap-2 col-9 mx-auto">
<button class="btn btn-success btn-block" type="submit">Sign In</button>
   </div>
</form>
</div>
</div>
        </div>
      </div>
    
  
    </section>
{% endblock %}
