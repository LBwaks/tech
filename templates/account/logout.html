{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="login" class="d-flex justify-content-center align-items-center align-content-around "style=" background-color: #F4F7FA;height:100vh;">     
  <div class="container">
    <div class="login-content">
    <div class="row d-flex justify-content-center align-items-center align-content-around px-2 ">

      <div class="col-xl-5 col-md-8 col-12   bg-white p-3 rounded">

<h3 class="inner-title text-center">{% trans "Sign Out" %}</h3>

<p class="font-monospace">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-grid gap-2 col-9 mx-auto">
  <button class="btn btn-success btn-block" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>
</div>
</div>
        </div>
      </div>
    
  
    </section>

{% endblock %}
