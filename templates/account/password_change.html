{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="login" class="d-flex justify-content-center align-items-center align-content-around "style=" background-color: #F4F7FA;">     
  <div class="container">
    <div class="login-content">
    <div class="row d-flex justify-content-center align-items-center align-content-around px-2 ">

      <div class="col-xl-5 col-md-8 col-12   bg-white p-3 rounded">

    <h3 class="inner-title text-center">{% trans "Change Password" %}</h3>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-grid gap-2 col-9 mx-auto mb-2">
        <button class="btn btn-success btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
    </div>
</div>
        </div>
      </div>
    
  
    </section>
{% endblock %}
