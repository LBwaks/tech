{% extends 'base.html' %}
{% block title %} Job Details {% endblock title %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-8">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-success">Submit <span class="dir-part"></span></button>

</form>
<br><br><br>

                                                                    <div class="p-0 rounded-circle profile-photo-edit">

                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="firstName" class="form-label">First Name</label>
                                                                        <input type="text" class="form-control" id="firstName"

                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">

                                                                            value="jennifer@gmail.com" />
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                            </div>
                                                            <!--end row-->
                                                        </div>
                                                        <!--end account-->
                                                        <div class="mt-4">
                                                            <h5 class="fs-17 fw-semibold mb-3">Profile</h5>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="mb-3">

                                                                            class="form-label">Introduce Yourself</label>
                                                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                                                            rows="5">Developer with over 5 years' experience working in both the public and private sectors. Diplomatic, personable, and adept at managing sensitive situations. Highly organized, self-motivated, and proficient with computers. Looking to boost studentsâ€™ satisfactions scores for International University. Bachelor's degree in communications.</textarea>
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="languages" class="form-label">Languages</label>
                                                                        <input type="text" class="form-control" id="languages"
                                                                            value="English, German, French" />
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="choices-single-location" class="form-label">Location</label>
                                                                        <select class="form-select" data-trigger
                                                                            name="choices-single-location" id="choices-single-location"
                                                                            aria-label="Default select exam
                                                                            ple">
                                                                            <option value="ME">Montenegro</option>

                                                                        </select>
                                                                    </div>

                                                                </div>

                                                            </div>
                                                            <!--end row-->
                                                        </div>
                                                        <!--end profile-->
                                                        <div class="mt-4">
                                                            <h5 class="fs-17 fw-semibold mb-3">Social Media</h5>
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="facebook" class="form-label">Facebook</label>
                                                                        <input type="text" class="form-control" id="facebook"

                                                                    </div>

                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="twitter" class="form-label">Twitter</label>

                                                                            value="https://www.twitter.com/" />
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-6">

                                                                            value="https://www.linkedin.com/" />

                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">

                                                                        <input type="text" class="form-control" id="whatsapp"
                                                                            value="https://www.whatsapp.com/" />

                                                                </div>
                                                                <!--end col-->
                                                            </div>
                                                            <!--end row-->
                                                        </div>
                                                        <!--end socia-media-->
                                                        <div class="mt-4">
                                                            <h5 class="fs-17 fw-semibold mb-3 mb-3">
                                                                Change Password
                                                            </h5>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="mb-3">
                                                                        <label for="current-password-input" class="form-label">Current
                                                                            password</label>
                                                                        <input type="password" class="form-control"
                                                                            placeholder="Enter Current password"
                                                                            id="current-password-input" />
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="new-password-input" class="form-label">New
                                                                            password</label>
                                                                        <input type="password" class="form-control"
                                                                            placeholder="Enter new password"
                                                                            id="new-password-input" />
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                                <div class="col-lg-6">
                                                                    <div class="mb-3">
                                                                        <label for="confirm-password-input" class="form-label">Confirm Password</label>
                                                                        <input type="password" class="form-control"
                                                                            placeholder="Confirm Password"
                                                                            id="confirm-password-input" />
                                                                    </div>
                                                                </div>
                                                                <!--end col-->

                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="checkbox" value=""
                                                                            id="verification" />
                                                                        <label class="form-check-label" for="verification">
                                                                            Enable Two-Step Verification via email
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <!--end col-->
                                                            </div>
                                                            <!--end row-->
                                                        </div>
                                                        <!--end Change-password-->
                                                        <div class="mt-4 text-end">

        </div>
    </div>

<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
